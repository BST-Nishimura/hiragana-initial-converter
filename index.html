   async function aiConvert() {
     const input = document.getElementById('nameInput');
     const btn = document.getElementById('convertBtn');
     const result = document.getElementById('result');
     const name = (input?.value || '').trim();
     
     result.textContent = '';
     if (!name) {
       result.textContent = 'Please enter a name.';
       return;
     }
     
     btn.disabled = true;
     const oldText = btn.textContent;
     btn.textContent = 'Converting...';
     
     try {
       const res = await fetch('/api/convert', {
         method: 'POST',
         headers: { 'Content-Type': 'application/json' },
         body: JSON.stringify({ name })
       });
       
       const data = await res.json();
       
       if (!res.ok) {
         throw new Error(data.error || 'Conversion failed');
       }
       
       const hiragana = data.hiragana;
       const initial = hiragana.charAt(0);
       result.innerHTML = `The initial is "<span id="initial">${initial}</span>" (${hiragana}).`;
       
     } catch (e) {
       result.textContent = 'Error: ' + e.message;
     } finally {
       btn.disabled = false;
       btn.textContent = oldText;
     }
   }
   
   document.addEventListener('DOMContentLoaded', function() {
     document.getElementById('convertBtn').addEventListener('click', aiConvert);
   });
